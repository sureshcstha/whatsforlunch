<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a place to eat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h2>Add a place to eat</h2>
    <div class="row">
        <div class="col-md-7">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="">Types of food</label>
                    <input type="text" class="form-control" id="type_of_food" name="type_of_food">
                </div>
                <div class="form-group">
                    <label for="">Affordability</label>
                        <select name="affordability" id="affordability">
                            <option value="Cheap">Cheap</option>
                            <option value="Won’t break the bank">Won’t break the bank</option>
                            <option value="Expensive">Expensive</option>
                            <option value="Crazy expensive">Crazy expensive</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="">Website</label>
                    <input type="text" class="form-control" id="website" name="website">
                </div>
                <div class="form-group">
                    <label for="">Dine-in</label>
                      <select name="dine_in" id="dine_in">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="">Takeout</label>
                        <select name="take_out" id="take_out">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="">Google Maps Code</label>
                    <input type="text" class="form-control" id="google_maps_code" name="google_maps_code">
                </div>
                <div class="form-group">
                     <label for="">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br />
</body>
</html>
